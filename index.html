<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>üëª –ü—Ä–∏–≤–∏–¥ —ñ–∑ –ö–∞—Ä—Ç–∏–Ω–∫–∏! ‚ú®</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: transparent; /* üîë –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ! */
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .loader {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #ffcc00;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }

    #hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #ffcc00;
      padding: 16px 24px;
      border-radius: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      z-index: 100;
      max-width: 90%;
      border: 2px solid #ffcc00;
      animation: pulse 2s infinite;
      display: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    #music-btn {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255, 107, 107, 0.6);
    }
    #music-btn.playing { background: #4CAF50; }
  </style>
</head>
<body>

  <div class="loader" id="loader">
    <div>üëª –ü—Ä–∏–≤–∏–¥ —ñ–∑ –ö–∞—Ä—Ç–∏–Ω–∫–∏! ‚ú®</div>
    <div style="margin-top: 20px; font-size: 1.3em;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è... –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞–ª—é–Ω–æ–∫! üé®</div>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./assets/markers/markers.mind; autoStart: true; uiLoading: no; uiError: no; maxTrack: 15;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    loading-screen="enabled: false"
    embedded
    renderer="colorManagement: true;"
  >
    <a-assets>
      <img id="img01" src="./assets/images/img01.png" />
      <img id="img02" src="./assets/images/img02.png" />
      <img id="img03" src="./assets/images/img03.png" />
      <img id="img04" src="./assets/images/img04.png" />
      <audio id="bg-audio" src="./assets/audio/background.mp3" preload="auto"></audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- –ü—Ä–∏–≤–∏–¥–∏: –ø–æ—á–∞—Ç–∫–æ–≤–∏–π —Å—Ç–∞–Ω ‚Äî –ø—Ä–∏—Ö–æ–≤–∞–Ω–∏–π –ø—ñ–¥ –º–∞—Ä–∫–µ—Ä–æ–º -->
    <a-entity mindar-image-target="targetIndex: 0"><a-image id="ghost-0" src="#img01" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 1"><a-image id="ghost-1" src="#img02" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 2"><a-image id="ghost-2" src="#img03" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 3"><a-image id="ghost-3" src="#img04" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <!-- –ü–æ–≤—Ç–æ—Ä—ñ—Ç—å –¥–ª—è —ñ–Ω—à–∏—Ö targetIndex, —è–∫—â–æ –ø–æ—Ç—Ä—ñ–±–Ω–æ -->
  </a-scene>

  <div id="hint">ü™Ñ –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞–ª—é–Ω–æ–∫ ‚Äî –ø—Ä–∏–≤–∏–¥ –∑‚Äô—è–≤–∏—Ç—å—Å—è!</div>
  <button id="music-btn">üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏—á–∫—É!</button>

  <script>
    const audio = document.getElementById('bg-audio');
    const musicBtn = document.getElementById('music-btn');
    const hint = document.getElementById('hint');
    const loader = document.getElementById('loader');
    const scene = document.querySelector('a-scene');

    // –ê–¥–∞–ø—Ç–∞—Ü—ñ—è –≤–∏—Å–æ—Ç–∏
    const fixHeight = () => document.body.style.height = `${window.innerHeight}px`;
    fixHeight();
    window.addEventListener('resize', fixHeight);

    // –ü—ñ—Å–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ü–µ–Ω–∏
    scene.addEventListener('renderstart', () => {
      setTimeout(() => {
        loader.style.display = 'none';
        hint.style.display = 'block';
      }, 800);
    });

    // –ê–Ω—ñ–º–∞—Ü—ñ—è "–ø—Ä–∏–≤–∏–¥ –≤–∏–ª–∞–∑–∏—Ç—å —ñ–∑ –∫–∞—Ä—Ç–∏–Ω–∫–∏"
    function animateGhostAppear(el) {
      el.setAttribute('visible', true);
      const duration = 5000; // 5 —Å–µ–∫—É–Ω–¥
      const start = performance.now();

      function step(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        // easeOutCubic
        const ease = 1 - Math.pow(1 - progress, 3);

        // –ú–∞—Å—à—Ç–∞–±: –≤—ñ–¥ 0 –¥–æ 2.0 (30 —Å–º –ø—Ä–∏ –º–∞—Ä–∫–µ—Ä—ñ 15 —Å–º)
        const scale = 2.0 * ease;
        // –ü–æ–∑–∏—Ü—ñ—è Y: –≤—ñ–¥ -0.5 (–ø—ñ–¥ –º–∞—Ä–∫–µ—Ä–æ–º) –¥–æ 0 (–ø–æ–≤–Ω—ñ—Å—Ç—é –≤–∏–¥–∏–º–∏–π)
        const y = -0.5 * (1 - ease);

        el.setAttribute('scale', `${scale} ${scale} ${scale}`);
        el.setAttribute('position', `0 ${y} 0`);

        if (progress < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    // –ü–æ–¥—ñ—ó –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä—ñ–≤
    scene.addEventListener('targetFound', (evt) => {
      hint.style.display = 'none';
      const targetIndex = evt.detail.targetIndex;
      const ghost = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"] a-image`);
      if (ghost) animateGhostAppear(ghost);
    });

    scene.addEventListener('targetLost', (evt) => {
      hint.style.display = 'block';
      const targetIndex = evt.detail.targetIndex;
      const ghost = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"] a-image`);
      if (ghost) ghost.setAttribute('visible', false);
    });

    // –ú—É–∑–∏–∫–∞
    musicBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => {
          musicBtn.textContent = 'üîä –ú—É–∑–∏—á–∫–∞ –≥—Ä–∞—î!';
          musicBtn.classList.add('playing');
        }).catch(() => alert('–ù–∞—Ç–∏—Å–Ω–∏ —â–µ —Ä–∞–∑ –¥–ª—è –∑–≤—É–∫—É!'));
      } else {
        audio.pause();
        musicBtn.textContent = 'üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏—á–∫—É!';
        musicBtn.classList.remove('playing');
      }
    });
  </script>
</body>
</html>
