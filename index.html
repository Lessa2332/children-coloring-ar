<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Розмальовка AR</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mindar-image@1.1.1/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #music-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      padding: 10px 20px;
      font-size: 16px;
      background: #ffcc00;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: assets/markers/markers.mind; maxTrack: 15;"
    renderer="colorManagement: true;"
    vr-mode-ui="enabled: false"
  >
    <a-assets>
      <!-- 4 унікальні зображення -->
      <img id="img01" src="assets/images/img01.png" />
      <img id="img02" src="assets/images/img02.png" />
      <img id="img03" src="assets/images/img03.png" />
      <img id="img04" src="assets/images/img04.png" />

      <!-- Аудіо -->
      <audio id="bg-audio" src="assets/audio/background.mp3" preload="auto"></audio>
    </a-assets>

    <!-- Група 1: img01.png -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-image src="#img01" position="0 0 0" scale="0.01 0.01 0.01"
        animation__appear="property: scale; to: 2 2 2; dur: 1200; easing: easeOutBack; startEvents: targetFound"
        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 4">
      <a-image src="#img01" position="0 0 0" scale="0.01 0.01 0.01"
        animation__appear="property: scale; to: 2 2 2; dur: 1200; easing: easeOutBack; startEvents: targetFound"
        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 8">
      <a-image src="#img01" position="0 0 0" scale="0.01 0.01 0.01"
        animation__appear="property: scale; to: 2 2 2; dur: 1200; easing: easeOutBack; startEvents: targetFound"
        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 12">
      <a-image src="#img01" position="0 0 0" scale="0.01 0.01 0.01"
        animation__appear="property: scale; to: 2 2 2; dur: 1200; easing: easeOutBack; startEvents: targetFound"
        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>

    <!-- Група 2: img02.png -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-image src="#img02" position="0 0 0" scale="0.01 0.01 0.01"
        animation__appear="property: scale; to: 2 2 2; dur: 1200; easing: easeOutBack; startEvents: targetFound"
        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 5">
      <a-image src="#img02" position="0 0 0" scale="0.01 0.01 0.01"
        animation__appear="property: scale; to: 2 2 2; dur: 1200; easing: easeOutBack; startEvents: targetFound"
        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 9">

        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 13">
      <a-image src="#img02" position="0 0 0" scale="0.01 0.01 0.01"
        animation__appear="property: scale; to: 2 2 2; dur: 1200; easing: easeOutBack; startEvents: targetFound"
        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>

    <!-- Група 3: img03.png -->
    <a-entity mindar-image-target="targetIndex: 2">

        animation__appear="property: scale; to: 2 2 2; dur: 1200; easing: easeOutBack; startEvents: targetFound"
        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 6">

    </a-entity>

        animation__appear="property: scale; to: 2 2 2; dur: 1200; easing: easeOutBack; startEvents: targetFound"
        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 14">
      <a-image src="#img03" position="0 0 0" scale="0.01 0.01 0.01"
        animation__appear="property: scale; to: 2 2 2; dur: 1200; easing: easeOutBack; startEvents: targetFound"
        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>

        animation__appear="property: scale; to: 2 2 2; dur: 1200; easing: easeOutBack; startEvents: targetFound"
        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 7">
      <a-image src="#img04" position="0 0 0" scale="0.01 0.01 0.01"
        animation__appear="property: scale; to: 2 2 2; dur: 1200; easing: easeOutBack; startEvents: targetFound"
        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>
    <a-entity mindar-image-target="targetIndex: 11">
      <a-image src="#img04" position="0 0 0" scale="0.01 0.01 0.01"
        animation__appear="property: scale; to: 2 2 2; dur: 1200; easing: easeOutBack; startEvents: targetFound"
        animation__disappear="property: scale; to: 0.01 0.01 0.01; dur: 300; startEvents: targetLost"></a-image>
    </a-entity>

  </a-scene>

  <button id="music-btn" onclick="playMusic()">Увімкнути музику</button>

  <script>
    function playMusic() {
      const audio = document.getElementById('bg-audio');
      audio.play().catch(e => console.log("Автовідтворення заблоковано:", e));
      document.getElementById('music-btn').style.display = 'none';
    }
  </script>
</body>
</html>
