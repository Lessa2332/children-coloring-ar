<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>üëª –ü—Ä–∏–≤–∏–¥ —ñ–∑ –ö–∞—Ä—Ç–∏–Ω–∫–∏! ‚ú®</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: transparent; /* üîë –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ –¥–ª—è –≤—ñ–¥–µ–æ–ø–æ—Ç–æ–∫—É */
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .loader {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: #ffcc00;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
      padding: 20px;
    }

    #hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #ffcc00;
      padding: 16px 24px;
      border-radius: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      z-index: 100;
      max-width: 90%;
      border: 2px solid #ffcc00;
      animation: pulse 2s infinite;
      display: none;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    #music-btn {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255, 107, 107, 0.6);
    }
    #music-btn.playing { background: #4CAF50; }
  </style>
</head>
<body>

  <div class="loader" id="loader">
    <div>üëª –ü—Ä–∏–≤–∏–¥ —ñ–∑ –ö–∞—Ä—Ç–∏–Ω–∫–∏! ‚ú®</div>
    <div style="margin-top: 20px; font-size: 1.3em;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è... –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞–ª—é–Ω–æ–∫! üé®</div>
  </div>

  <a-scene
    mindar-image="imageTargetSrc: ./assets/markers/markers.mind; autoStart: true; uiLoading: no; uiError: no; maxTrack: 15;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    loading-screen="enabled: false"
    embedded
    renderer="colorManagement: true;"
  >
    <a-assets>
      <img id="img01" src="./assets/images/img01.png" />
      <img id="img02" src="./assets/images/img02.png" />
      <img id="img03" src="./assets/images/img03.png" />
      <img id="img04" src="./assets/images/img04.png" />
      <audio id="bg-audio" src="./assets/audio/background.mp3" preload="auto"></audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- –ì—Ä—É–ø–∞ 1: img01.png -->
    <a-entity mindar-image-target="targetIndex: 0"><a-image src="#img01" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 4"><a-image src="#img01" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 8"><a-image src="#img01" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 12"><a-image src="#img01" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>

    <!-- –ì—Ä—É–ø–∞ 2: img02.png -->
    <a-entity mindar-image-target="targetIndex: 1"><a-image src="#img02" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 5"><a-image src="#img02" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 9"><a-image src="#img02" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 13"><a-image src="#img02" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>

    <!-- –ì—Ä—É–ø–∞ 3: img03.png -->
    <a-entity mindar-image-target="targetIndex: 2"><a-image src="#img03" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 6"><a-image src="#img03" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 10"><a-image src="#img03" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 14"><a-image src="#img03" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>

    <!-- –ì—Ä—É–ø–∞ 4: img04.png -->
    <a-entity mindar-image-target="targetIndex: 3"><a-image src="#img04" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 7"><a-image src="#img04" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 11"><a-image src="#img04" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1" transparent="true" visible="false"></a-image></a-entity>
  </a-scene>

  <div id="hint">ü™Ñ –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –º–∞–ª—é–Ω–æ–∫ ‚Äî –ø—Ä–∏–≤–∏–¥ –∑‚Äô—è–≤–∏—Ç—å—Å—è!</div>
  <button id="music-btn">üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏—á–∫—É!</button>

  <script>
    const audio = document.getElementById('bg-audio');
    const musicBtn = document.getElementById('music-btn');
    const hint = document.getElementById('hint');
    const loader = document.getElementById('loader');
    const scene = document.querySelector('a-scene');

    const fixHeight = () => document.body.style.height = `${window.innerHeight}px`;
    fixHeight();
    window.addEventListener('resize', fixHeight);

    scene.addEventListener('renderstart', () => {
      setTimeout(() => {
        loader.style.display = 'none';
        hint.style.display = 'block';
      }, 800);
    });

    // üé≠ –ü—Ä–æ—Å—Ç–∞ –∞–Ω—ñ–º–∞—Ü—ñ—è: –º–∏—Ç—Ç—î–≤–æ –∑‚Äô—è–≤–ª—è—î—Ç—å—Å—è —ñ —Ç—Ä–æ—Ö–∏ –∑–±—ñ–ª—å—à—É—î—Ç—å—Å—è
    function animateGhostAppear(el) {
      el.setAttribute('visible', true);
      el.setAttribute('scale', '4 4 4'); // ~20‚Äì30 —Å–º –ø—Ä–∏ –º–∞—Ä–∫–µ—Ä—ñ 5‚Äì15 —Å–º
      // –û–ø—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ: –¥–æ–¥–∞—Ç–∏ –ª–µ–≥–∫—É –ø—É–ª—å—Å–∞—Ü—ñ—é
      setTimeout(() => {
        if (el.getAttribute('visible') === 'true') {
          el.setAttribute('scale', '4.2 4.2 4.2');
          setTimeout(() => {
            if (el.getAttribute('visible') === 'true') {
              el.setAttribute('scale', '4 4 4');
            }
          }, 300);
        }
      }, 200);
    }

    scene.addEventListener('targetFound', (evt) => {
      hint.style.display = 'none';
      const targetIndex = evt.detail.targetIndex;
      const img = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"] a-image`);
      if (img) animateGhostAppear(img);
    });

    scene.addEventListener('targetLost', (evt) => {
      hint.style.display = 'block';
      const targetIndex = evt.detail.targetIndex;
      const img = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"] a-image`);
      if (img) img.setAttribute('visible', false);
    });

    // –ú—É–∑–∏–∫–∞
    musicBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => {
          musicBtn.textContent = 'üîä –ú—É–∑–∏—á–∫–∞ –≥—Ä–∞—î!';
          musicBtn.classList.add('playing');
        }).catch(() => alert('–ù–∞—Ç–∏—Å–Ω–∏ —â–µ —Ä–∞–∑ –¥–ª—è –∑–≤—É–∫—É!'));
      } else {
        audio.pause();
        musicBtn.textContent = 'üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏—á–∫—É!';
        musicBtn.classList.remove('playing');
      }
    });
  </script>
</body>
</html>
