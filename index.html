<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–ú–∞–≥—ñ—è –†–æ–∑–º–∞–ª—å–æ–≤–∫–∏! ‚ú®</title>

  <!-- A-Frame + MindAR -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    
    /* –î–æ–¥–∞—Ç–∏ –ª–æ–∞–¥–µ—Ä —è–∫ —É —Ä–æ–±–æ—á–æ–º—É –∫–æ–¥—ñ */
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background: rgba(135, 206, 235, 0.2);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #FF4500;
      font-size: 1.8em;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      font-family: 'Comic Neue', 'Comic Sans MS', cursive, sans-serif;
    }

    a-scene {
      width: 100% !important;
      height: 100% !important;
      position: fixed;
      top: 0;
      left: 0;
      background: transparent;
    }

    /* –í–µ–ª–∏–∫–∞ –ø—ñ–¥–∫–∞–∑–∫–∞ –¥–ª—è –¥–∏—Ç–∏–Ω–∏ */
    #hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #ffcc00;
      padding: 16px 24px;
      border-radius: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      z-index: 100;
      max-width: 90%;
      backdrop-filter: blur(8px);
      border: 2px solid #ffcc00;
      animation: pulse 2s infinite;
      display: none; /* –°–ø–æ—á–∞—Ç–∫—É –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ */
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    /* –ö–Ω–æ–ø–∫–∞ –º—É–∑–∏–∫–∏ */
    #music-btn {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255, 107, 107, 0.6);
      transition: all 0.2s ease;
    }
    #music-btn:hover { transform: translateX(-50%) scale(1.05); }
    #music-btn:active { transform: translateX(-50%) scale(0.95); }
    #music-btn.playing {
      background: #4CAF50;
      box-shadow: 0 6px 16px rgba(76, 175, 80, 0.6);
    }
  </style>
</head>
<body>

  <!-- –õ–æ–∞–¥–µ—Ä —è–∫ —É —Ä–æ–±–æ—á–æ–º—É –∫–æ–¥—ñ -->
  <div class="arjs-loader" id="loader">
    <div>ü™Ñ –ú–∞–≥—ñ—è –†–æ–∑–º–∞–ª—å–æ–≤–∫–∏! ‚ú®</div>
    <div style="margin-top: 20px; font-size: 1.2em;">–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è... –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É! üé®</div>
  </div>

  <!-- AR Scene - –í–ò–ü–†–ê–í–õ–ï–ù–ê –í–ï–†–°–Ü–Ø -->
  <a-scene
    mindar-image="imageTargetSrc: ./assets/markers/markers.mind; autoStart: true; uiLoading: no; uiError: no; maxTrack: 15;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
    loading-screen="enabled: false"
    embedded
    renderer="colorManagement: true; logarithmicDepthBuffer: true;"
  >
    <a-assets>
      <img id="img01" src="./assets/images/img01.png" />
      <img id="img02" src="./assets/images/img02.png" />
      <img id="img03" src="./assets/images/img03.png" />
      <img id="img04" src="./assets/images/img04.png" />
      <audio id="bg-audio" src="./assets/audio/background.mp3" preload="auto"></audio>
    </a-assets>

    <!-- –í–ò–ü–†–ê–í–õ–ï–ù–ê –ö–ê–ú–ï–†–ê - —è–∫ —É —Ä–æ–±–æ—á–æ–º—É –∫–æ–¥—ñ -->
    <a-camera
      id="camera"
      position="0 0 0"
      look-controls="enabled: true"
      active="true"
    ></a-camera>

    <!-- –ì—Ä—É–ø–∞ 1: img01.png -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-image src="#img01" position="0 0 0" scale="0.16 0.16 0.16" transparent="true" 
               animation__appear="property: scale; to: 1.6 1.6 1.6; dur: 1200; easing: easeOutBack; startEvents: targetFound" 
               animation__disappear="property: scale; to: 0.16 0.16 0.16; dur: 300; startEvents: targetLost">
      </a-image>
    </a-entity>

    <!-- –Ü–Ω—à—ñ –≥—Ä—É–ø–∏ –∞–Ω–∞–ª–æ–≥—ñ—á–Ω–æ... -->
    <a-entity mindar-image-target="targetIndex: 1">
      <a-image src="#img02" position="0 0 0" scale="0.16 0.16 0.16" transparent="true" 
               animation__appear="property: scale; to: 1.6 1.6 1.6; dur: 1200; easing: easeOutBack; startEvents: targetFound" 
               animation__disappear="property: scale; to: 0.16 0.16 0.16; dur: 300; startEvents: targetLost">
      </a-image>
    </a-entity>

    <!-- –î–æ–¥–∞–π—Ç–µ —Ä–µ—à—Ç—É –≥—Ä—É–ø –∞–Ω–∞–ª–æ–≥—ñ—á–Ω–æ -->

  </a-scene>

  <!-- –ü—ñ–¥–∫–∞–∑–∫–∞ -->
  <div id="hint">ü™Ñ –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ —Å–≤–æ—é –∫–∞—Ä—Ç–∏–Ω–∫—É!</div>

  <!-- –ö–Ω–æ–ø–∫–∞ –º—É–∑–∏–∫–∏ -->
  <button id="music-btn">üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏—á–∫—É!</button>

  <script>
    const audio = document.getElementById('bg-audio');
    const musicBtn = document.getElementById('music-btn');
    const hint = document.getElementById('hint');
    const loader = document.getElementById('loader');
    const scene = document.querySelector('a-scene');

    // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∞–¥–∞–ø—Ç–∞—Ü—ñ—ó –≤–∏—Å–æ—Ç–∏
    function fixHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    fixHeight();
    window.addEventListener('resize', fixHeight);

    // –û–±—Ä–æ–±–∫–∞ –ø–æ–¥—ñ–π —Å—Ü–µ–Ω–∏
    scene.addEventListener('loaded', () => {
      console.log("–°—Ü–µ–Ω–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞");
      loader.style.display = 'none';
      hint.style.display = 'block';
    });

    scene.addEventListener('arReady', () => {
      console.log("AR –≥–æ—Ç–æ–≤–∏–π");
      loader.style.display = 'none';
      hint.style.display = 'block';
    });

    // –£–≤—ñ–º–∫–Ω—É—Ç–∏/–≤–∏–º–∫–Ω—É—Ç–∏ –º—É–∑–∏–∫—É
    musicBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play()
          .then(() => {
            musicBtn.textContent = 'üîä –ú—É–∑–∏—á–∫–∞ –≥—Ä–∞—î!';
            musicBtn.classList.add('playing');
          })
          .catch(e => {
            alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –Ω–∞—Ç–∏—Å–Ω–∏ —â–µ —Ä–∞–∑, —â–æ–± –¥–æ–∑–≤–æ–ª–∏—Ç–∏ –∑–≤—É–∫!');
          });
      } else {
        audio.pause();
        musicBtn.textContent = 'üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏—á–∫—É!';
        musicBtn.classList.remove('playing');
      }
    });

    // –ö–µ—Ä—É–≤–∞–Ω–Ω—è –ø—ñ–¥–∫–∞–∑–∫–æ—é –ø—Ä–∏ –∑–Ω–∞—Ö–æ–¥–∂–µ–Ω–Ω—ñ –º–∞—Ä–∫–µ—Ä–∞
    document.querySelectorAll('[mindar-image-target]').forEach(entity => {
      entity.addEventListener('targetFound', () => {
        hint.style.display = 'none';
      });

      entity.addEventListener('targetLost', () => {
        hint.style.display = 'block';
      });
    });
  </script>
</body>
</html>
