  <script>
    const audio = document.getElementById('bg-audio');
    const musicBtn = document.getElementById('music-btn');
    const hint = document.getElementById('hint');
    const loader = document.getElementById('loader');
    const scene = document.querySelector('a-scene');

    // –ê–¥–∞–ø—Ç–∞—Ü—ñ—è –≤–∏—Å–æ—Ç–∏
    function fixHeight() {
      document.body.style.height = window.innerHeight + 'px';
    }
    fixHeight();
    window.addEventListener('resize', fixHeight);

    // –û–±—Ä–æ–±–∫–∞ –ø–æ–¥—ñ–π –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è
    scene.addEventListener('loaded', () => {
      console.log("‚úÖ –°—Ü–µ–Ω–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–∞");
      setTimeout(() => {
        loader.style.display = 'none';
        hint.style.display = 'block';
      }, 1500);
    });

    scene.addEventListener('arReady', () => {
      console.log("‚úÖ AR –≥–æ—Ç–æ–≤–∏–π");
      loader.style.display = 'none';
      hint.style.display = 'block';
    });

    scene.addEventListener('renderstart', () => {
      console.log("‚úÖ –í—ñ–¥–µ–æ–ø–æ—Ç—ñ–∫ –∑–∞–ø—É—â–µ–Ω–æ");
      loader.style.display = 'none';
      hint.style.display = 'block';
    });

    // –ú—É–∑–∏–∫–∞
    musicBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play()
          .then(() => {
            musicBtn.textContent = 'üîä –ú—É–∑–∏—á–∫–∞ –≥—Ä–∞—î!';
            musicBtn.classList.add('playing');
          })
          .catch(e => {
            console.log("üîá –ü–æ–º–∏–ª–∫–∞ –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –º—É–∑–∏–∫–∏:", e);
            alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –Ω–∞—Ç–∏—Å–Ω–∏ —â–µ —Ä–∞–∑, —â–æ–± –¥–æ–∑–≤–æ–ª–∏—Ç–∏ –∑–≤—É–∫!');
          });
      } else {
        audio.pause();
        musicBtn.textContent = 'üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏—á–∫—É!';
        musicBtn.classList.remove('playing');
      }
    });

    // –î–æ–¥–∞—Ç–∫–æ–≤–∞ –ª–æ–≥—ñ–∫–∞ –¥–ª—è –≤—ñ–¥—Å—Ç–µ–∂–µ–Ω–Ω—è –º–∞—Ä–∫–µ—Ä—ñ–≤
    document.querySelectorAll('[mindar-image-target]').forEach(entity => {
      entity.addEventListener('targetFound', (event) => {
        console.log("üéØ –ú–∞—Ä–∫–µ—Ä –∑–Ω–∞–π–¥–µ–Ω–æ:", event.target);
        hint.style.display = 'none';
      });

      entity.addEventListener('targetLost', () => {
        hint.style.display = 'block';
      });
    });

    // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω—å
    window.addEventListener('load', () => {
      const images = ['img01', 'img02', 'img03', 'img04'];
      images.forEach(imgId => {
        const img = document.getElementById(imgId);
        if (img) {
          img.onerror = () => console.error(`‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è: ${imgId}`);
          img.onload = () => console.log(`‚úÖ –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ: ${imgId}`);
        }
      });
    });

    // –û–±—Ä–æ–±–∫–∞ –ø–æ–º–∏–ª–æ–∫ AR
    scene.addEventListener('arError', (error) => {
      console.error("‚ùå AR –ø–æ–º–∏–ª–∫–∞:", error);
      loader.innerHTML = `

      `;
    });
