<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>–ú–∞–≥—ñ—è –†–æ–∑–º–∞–ª—å–æ–≤–∫–∏! ‚ú®</title>

  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; touch-action: manipulation; }
    html, body {
      height: 100%;
      overflow: hidden;
      background: transparent; /* üîë –æ–±–æ–≤‚Äô—è–∑–∫–æ–≤–æ! */
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    a-scene {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }

    #hint {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #ffcc00;
      padding: 16px 24px;
      border-radius: 20px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      z-index: 100;
      max-width: 90%;
      backdrop-filter: blur(8px);
      border: 2px solid #ffcc00;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    #music-btn {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      padding: 14px 28px;
      font-size: 18px;
      font-weight: bold;
      background: #ff6b6b;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 16px rgba(255, 107, 107, 0.6);
    }
    #music-btn.playing { background: #4CAF50; }
  </style>
</head>
<body>

  <a-scene
    mindar-image="imageTargetSrc: ./assets/markers/markers.mind; autoStart: true; uiLoading: no; uiError: no; maxTrack: 15;"
    embedded
    color-space="sRGB"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <img id="img01" src="./assets/images/img01.png" />
      <img id="img02" src="./assets/images/img02.png" />
      <img id="img03" src="./assets/images/img03.png" />
      <img id="img04" src="./assets/images/img04.png" />
      <audio id="bg-audio" src="./assets/audio/background.mp3" preload="auto"></audio>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- –ì–µ–Ω–µ—Ä—É—î–º–æ —Ü—ñ–ª—å–æ–≤—ñ –æ–±'—î–∫—Ç–∏ –±–µ–∑ –∞–Ω—ñ–º–∞—Ü—ñ—ó –≤ HTML -->
    <a-entity mindar-image-target="targetIndex: 0"><a-image src="#img01" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 4"><a-image src="#img01" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 8"><a-image src="#img01" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 12"><a-image src="#img01" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>

    <a-entity mindar-image-target="targetIndex: 1"><a-image src="#img02" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 5"><a-image src="#img02" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 9"><a-image src="#img02" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 13"><a-image src="#img02" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>

    <a-entity mindar-image-target="targetIndex: 2"><a-image src="#img03" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 6"><a-image src="#img03" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 10"><a-image src="#img03" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 14"><a-image src="#img03" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>

    <a-entity mindar-image-target="targetIndex: 3"><a-image src="#img04" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 7"><a-image src="#img04" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
    <a-entity mindar-image-target="targetIndex: 11"><a-image src="#img04" rotation="0 180 0" transparent="true" visible="false"></a-image></a-entity>
  </a-scene>

  <div id="hint">ü™Ñ –ù–∞–≤–µ–¥–∏ –∫–∞–º–µ—Ä—É –Ω–∞ —Å–≤–æ—é –∫–∞—Ä—Ç–∏–Ω–∫—É!</div>
  <button id="music-btn">üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏—á–∫—É!</button>

  <script>
    const audio = document.getElementById('bg-audio');
    const musicBtn = document.getElementById('music-btn');
    const hint = document.getElementById('hint');
    const scene = document.querySelector('a-scene');

    // === –ê–Ω—ñ–º–∞—Ü—ñ—è –º–∞—Å—à—Ç–∞–±—É —á–µ—Ä–µ–∑ JS (–Ω–∞–¥—ñ–π–Ω–æ) ===
    function animateScale(el, from, to, duration = 1000) {
      const start = performance.now();
      el.setAttribute('scale', `${from} ${from} ${from}`);
      el.setAttribute('visible', true);

      function step(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        // easeOutCubic
        const ease = 1 - Math.pow(1 - progress, 3);
        const scale = from + (to - from) * ease;
        el.setAttribute('scale', `${scale} ${scale} ${scale}`);
        if (progress < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    // –ü–æ–¥—ñ—ó –≤—ñ–¥ MindAR
    scene.addEventListener('targetFound', (evt) => {
      hint.style.display = 'none';
      const targetIndex = evt.detail.targetIndex;
      const img = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"] a-image`);
      if (img) animateScale(img, 0.01, 2.5, 1000); // 2.5 ‚Üí ~37.5 —Å–º –ø—Ä–∏ –º–∞—Ä–∫–µ—Ä—ñ 15 —Å–º
    });

    scene.addEventListener('targetLost', (evt) => {
      hint.style.display = 'block';
      const targetIndex = evt.detail.targetIndex;
      const img = document.querySelector(`a-entity[mindar-image-target="targetIndex: ${targetIndex}"] a-image`);
      if (img) img.setAttribute('visible', false);
    });

    // –ú—É–∑–∏–∫–∞: —É–≤—ñ–º–∫/–≤–∏–º–∫
    musicBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().then(() => {
          musicBtn.textContent = 'üîä –ú—É–∑–∏—á–∫–∞ –≥—Ä–∞—î!';
          musicBtn.classList.add('playing');
        }).catch(() => alert('–ù–∞—Ç–∏—Å–Ω–∏ —â–µ —Ä–∞–∑ –¥–ª—è –∑–≤—É–∫—É!'));
      } else {
        audio.pause();
        musicBtn.textContent = 'üéµ –£–≤—ñ–º–∫–Ω—É—Ç–∏ –º—É–∑–∏—á–∫—É!';
        musicBtn.classList.remove('playing');
      }
    });
  </script>
</body>
</html>
